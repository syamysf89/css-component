<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UI</title>
</head>

<body>
    <div class="container">

        <div class="wrapper">

            <div class="card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons"></i>
                <p class="desc">Syam Yusof Youtube Channel</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TWITTER</h1>
                <i class="fa-brands fa-twitter icons"></i>
                <p class="desc">Syam Yusof Tweet</p>
                <button class="btn">Follow</button>

            </div>
            <div class="card text-center">
                <h1 class="title">GOOGLE</h1>
                <i class="fa-brands fa-google icons"></i>
                <p class="desc">Syam Yusof Google Account</p>
                <button class="btn">Follow</button>

            </div>
            <div class="card text-center">
                <h1 class="title">TIKTOK</h1>
                <i class="fa-brands fa-tiktok icons"></i>
                <p class="desc">Syam Yusof Tiktok Dance</p>
                <button class="btn">Follow</button>

            </div>


        </div>




    </div>


</body>

</html>
